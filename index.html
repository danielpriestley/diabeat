<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Diabeat</title>
</head>
<body>
    <div class="wrapper">
        <h1>diabeat</h1>
        <h2>Carbohydrates made simpler.</h2>
        <div class="inputs">
            <div class="inputs-weight">
                <input type="text" class="weightInput inputBox" required>
                <p class="placeholder placeholder-weight">Weight of food</p>
            </div>
            <div class="inputs-carbs">
                <input type="text" class="carbInput inputBox" required>
                <p class="placeholder placeholder-carbs">Carbs per 100g</p>
            </div>
        </div>
        <button class="calculateButton">Calculate</button>
        <div class="outputs">
            <h3 class="output"></h3>  
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
